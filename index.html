<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superwars</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Superwars</h1>
    </header>
    <main class="arena">
      <section class="heroes">
        <h2>Heroes</h2>
        <div class="hero-list">
          <!-- Placeholder for heroes -->
          <div class="player">
            <img
              src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-1.png"
              alt="Hero 1"
            />
            <span>Hero 1</span>
          </div>
          <div class="player">
            <img
              src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-2.png"
              alt="Hero 2"
            />
            <span>Hero 2</span>
          </div>
          <div class="player">
            <img
              src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-3.png"
              alt="Hero 3"
            />
            <span>Hero 3</span>
          </div>
        </div>
      </section>
      <section class="score">
        <h2>Score</h2>
        <div class="scoreboard">
          <!-- Placeholder for score -->
          <div class="score-display">0</div>
        </div>
      </section>
      <section class="villains">
        <h2>Villains</h2>
        <div class="villain-list">
          <!-- Placeholder for villains -->
          <div class="player">
            <img
              src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-4.png"
              alt="Villain 1"
            />
            <span>Villain 1</span>
          </div>
          <div class="player">
            <img
              src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-5.png"
              alt="Villain 2"
            />
            <span>Villain 2</span>
          </div>
          <div class="player">
            <img
              src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-6.png"
              alt="Villain 3"
            />
            <span>Villain 3</span>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Superwars</p>
    </footer>
  </body>
</html>
